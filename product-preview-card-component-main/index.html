<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <img class="deskimg" src="./images/image-product-mobile.jpg" alt="">
    <img class="mobilepic" src="./images/image-product-mobile.jpg">
    <div class="content">
      <div class="header">
        <p>Perfume</p>
      </div>

      <div class="details">
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> 

    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
       <p class="p1"> $149.99</p>
        <p class="p2">$169.99</p>
      </div>

      <div class="button">
        <button><img src="./images/icon-cart.svg" alt="" style="height: 15px; width: 15px; margin-right: 7px;"> Add to Cart</button>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yusuf Mustapha</a>.
  </div>
</body>
</html>
